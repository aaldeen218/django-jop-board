
{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block body %}


<!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-content">
            
          
            <form method="POST" enctype="multipart/form-data" >

                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">Save</button>

                {% endbuttons %}


            </form>
          </div>
        </div>
      </div>
   
  </div>




  {% endblock %}
